<app-controle class="form" [aoClicarInfoParente]="aoClicarInfo" [id]="id" [controle]="controle"></app-controle>
<app-modal-dialog #dialogInfo>
    <div class="info">
        <h2>
            <i class="bi bi-info-circle"></i>&nbsp;
            <span [innerHTML]="(info?.caminho + '._titulo') | translate"></span>
        </h2>
        <div [innerHTML]="(info?.caminho + '._corpo') | translate">
        </div>
    </div>
</app-modal-dialog>
